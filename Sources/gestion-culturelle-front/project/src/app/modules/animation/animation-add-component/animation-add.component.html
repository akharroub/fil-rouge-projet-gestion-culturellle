<div class="row justify-content-center align-items-center">

    <div [hidden]="submitted" style="width: 400px;">
        <form>
            <h2>Ajouter une animation</h2>
            <br>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">

                            <label for="label">Nouveau label :</label>
                            <input type="text" name="label" class="form-control" id="label"
                                placeholder="Entrer votre label" [(ngModel)]="animation.label">

                            <label for="type">Type d'animation :</label>
                            <input type="text" name="type" class="form-control" id="type"
                                placeholder="Entrer le type d'animation" [(ngModel)]="animation.type">

                            <label for="animateur">Nom de l'animateur :</label>
                            <input type="text" name="animateur" class="form-control" id="animateur"
                                placeholder="{{animation.animateur.nom}}" readonly>

                            <label for="prix">Prix de l'animation :</label>
                            <input type="text" name="prix" class="form-control" id="prix"
                                placeholder="Entrer le prix de l'animation " [(ngModel)]="animation.prix">

                            <label for=" nbreSpectateursPrevus">Prevision Spectateurs :</label>
                            <input type="text" name="nbreSpectateursPrevus" class="form-control"
                                id="nbreSpectateursPrevus" placeholder="Entrer la prevision de Spectateurs"
                                [(ngModel)]="animation.nbreSpectateursPrevus">

                        </div>

                        <a name="" id="" class="btn btn-secondary" href="#" role="button"
                            [routerLink]="['/public/animation-list']">
                            <fa-icon class="icon p-2" [icon]="faHome">Annuler</fa-icon>
                        </a>
                        &nbsp;
                        <button (click)="add()" class="btn btn-primary" [disabled]="animation.length==0">
                            <fa-icon class="icon p-2" [icon]="faPlusSquare">Ajouter</fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
