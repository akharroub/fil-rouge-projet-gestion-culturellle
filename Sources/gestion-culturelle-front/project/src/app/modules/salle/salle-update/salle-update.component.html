<div class="row justify-content-center align-items-center">

    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">

            <h2>Mettre à jour une salle</h2>
            <br>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="form-group">

                            <label for="label">Nouveau label :</label>
                            <input type="text" class="form-control" id="label" placeholder="Entrer votre label" required
                                [(ngModel)]="salle.label" name="label">
                        </div>

                        <div class="form-group">
                            <label for="capacite">Capacite de la salle :</label>
                            <input type="text" class="form-control" id="capacite" placeholder="Entrer la capacite"
                                required [(ngModel)]="salle.capacite" name="capacite">
                        </div>

                        <div class="form-group">
                            <label for="placesVip">Places réservées aux VIPs :</label>
                            <input type="text" class="form-control" id="placesVip"
                                placeholder="Entrer le nom de places reservees Vip" required
                                [(ngModel)]="salle.placesVip" name="placesVip">
                        </div>

                        <div class="form-group">
                            <label for="fraisJournalier">Frais journaliers :</label>
                            <input type="text" class="form-control" id="fraisJournalier"
                                placeholder="Entrer les frais journaliers" required [(ngModel)]="salle.fraisJournalier"
                                name="fraisJournalier">
                        </div>

                        <label for="typesalle">Type de salle :</label>
                        <select name="typesalle" id="typesalle" [(ngModel)]="salle.typeSalle.id" class="form-control">
                            <option *ngFor="let typesalle of typeSalles" [value]="typesalle.id">{{typesalle.label}}
                            </option>
                        </select>
                    </div>
                </div>

                <br>
                <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/public/salle-list']">
                    <fa-icon class="icon p-2" [icon]="faHome">Annuler</fa-icon>
                </a>
                &nbsp;
                <button type="submit" class="btn btn-success">
                    <fa-icon class="icon p-2" [icon]="faCheckSquare">Valider</fa-icon>
                </button>
            </div>
        </form>
    </div>
</div>
