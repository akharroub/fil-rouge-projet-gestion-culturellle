<div class="panel-body" >
    <h3>Liste des salles</h3>
    <br>

    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                  
                    <th>Label</th>
                    <th>Type de salle</th>
                    <th>Capacite</th>
                    <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let salle of salles">
                    <td>{{salle.label}}</td>
                     <td>{{salle.typeSalle.label}}</td>
                    <td>{{salle.capacite}}</td>
             
                <td>
                    
                    <button *ngIf="isConnected" (click)="redirectToShow(salle.id)" class="btn btn-sm btn-success" title="Afficher les détails"><fa-icon class="icon p-0" [icon]="faInfoCircle">Show</fa-icon></button>
                    &nbsp;
                    <button *ngIf="isResp"  (click)="redirectToUpdate(salle.id)" class="btn btn-sm btn-warning" title="Mettre à jour"><fa-icon [icon]="faEdit">Update</fa-icon></button>
                    &nbsp;
                    <button *ngIf="isResp"  (click)="delete(salle.id)" class="btn btn-sm btn-danger" title="Effacer"><fa-icon [icon]="faTrashAlt">Delete</fa-icon></button>
                </td>

            </tr>

        </tbody>
    </table>

    &nbsp;
    <a *ngIf="isResp"  name="" id="" class="btn btn-primary" role="button" [routerLink]="['/salle-ad']" title="Ajouter une salle"><fa-icon class="icon p-2" [icon]="faPlusSquare">+ Ajouter une salle</fa-icon></a>
    &nbsp;
    <a name="" id="" class="btn btn-secondary" role="button" [routerLink]="['/public']" title="Retour à l'accueil"><fa-icon class="icon p-2" [icon]="faHome">Retour à l'accueil</fa-icon></a>
    <br>
