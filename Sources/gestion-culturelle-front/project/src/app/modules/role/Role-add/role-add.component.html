<h2>Ajouter un role</h2>
<br>

<div [hidden]="submitted" style="width: 400px;">
    <form>

        <div class="form-group">

            <label for="role">Nouveau label :</label>
            <input type="text" name="label" class="form-control" id="label" placeholder="Entrer votre label"
                [(ngModel)]="role.label">           
        </div>

        <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/role-list']">Annuler</a>

        <button (click)="add()" class="btn btn-primary" [disabled]="role.length==0">Ajouter</button>

    </form>
</div>
