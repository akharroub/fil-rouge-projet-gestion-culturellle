
<h3>Liste des roles</h3>

<br>

<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>label</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let role of roles">

                <td>{{role.id}}</td>
                <td>{{role.label}}</td>                

                <td>
                    <button *ngIf="isResp" (click)="redirectToShow(role.id)" class="btn btn-sm btn-success"><fa-icon class="icon p-0" [icon]="faInfoCircle">Show</fa-icon></button>
                    &nbsp;
                    <button *ngIf="isResp" (click)="redirectToUpdate(role.id)" class="btn btn-sm btn-warning"><fa-icon [icon]="faEdit">Update</fa-icon></button>
                    &nbsp;
            <button *ngIf="isResp" (click)="delete(role.id)" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt">Delete</fa-icon></button>
                </td>

            </tr>

        </tbody>
    </table>
