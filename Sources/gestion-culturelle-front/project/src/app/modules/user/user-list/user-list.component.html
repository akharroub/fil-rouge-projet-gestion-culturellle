<h3>Liste des users</h3>
<br>

<div> 
  <form action="">
  <input type="text" [(ngModel)]=rolee name="nom" id="nom" class="form-control">
  <input class="btn btn-secondary" type="button" value="ajouter"  (click)="test()">
</form>
</div>
<div class="panel-body">
  <table class="table table-striped table-bordered ">
    <thead class="thead-dark">
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" >
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.role.label}}</td>

        <td>
          <button *ngIf="isResp" (click)="redirectToShow(user.id)" class="btn btn-sm btn-success" title="Afficher les détails"><fa-icon class="icon p-0" [icon]="faInfoCircle">Show</fa-icon></button>
          &nbsp;
          <button *ngIf="isResp" (click)="redirectToUpdate(user.id)" class="btn btn-sm btn-warning" title="Mettre à jour"><fa-icon [icon]="faEdit">Update</fa-icon></button>
          &nbsp;
          <button *ngIf="isResp" (click)="delete(user.id)" class="btn btn-sm btn-danger" title="Effacer"><fa-icon [icon]="faTrashAlt">Delete</fa-icon></button>
          &nbsp;
       <!--   <button (click)="redirectToRole(user.role.id)" class="btn btn-sm btn-primary">Role</button> -->
        </td>
      </tr>
    </tbody>

  </table>
  <br>
  <br>
  &nbsp;
  <a name="" id="" class="btn btn-secondary" href="#" role="button" [routerLink]="['/public']" title="Retour à l'accueil"><fa-icon class="icon p-2" [icon]="faHome">Retour à l'accueil</fa-icon></a>
  &nbsp;
  <a *ngIf="isResp" name="" id="" class="btn btn-primary" href="#" role="button" [routerLink]="['/user-ad']" title="Ajouter un user"><fa-icon class="icon p-2" [icon]="faPlusSquare">Ajouter</fa-icon></a>
</div>
